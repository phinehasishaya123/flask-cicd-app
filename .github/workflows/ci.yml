name: Flask CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: phinehasishaya/flask-cicd-app:latest

  trigger-terraform:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Terraform Cloud run
        run: |
          echo "Triggering Terraform Cloud apply run..."
          curl \
            --header "Authorization: Bearer ${{ secrets.TFC_TOKEN }}" \
            --header "Content-Type: application/vnd.api+json" \
            --request POST \
            --data "{\"data\":{\"attributes\":{\"message\":\"Triggered from GitHub Actions after Docker push\"},\"type\":\"run\",\"relationships\":{\"workspace\":{\"data\":{\"type\":\"workspaces\",\"id\":\"${{ secrets.TFC_WORKSPACE_ID }\"}}}}}" \
            https://app.terraform.io/api/v2/runs
